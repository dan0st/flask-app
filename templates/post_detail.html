{% extends 'base.html' %}

{% block title %}
{{article.title}}
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1> {{article.title}} </h1>
        <div class="alert alert-info">
            <p>{{article.text}}</p>
            <p><b>Дата: {{article.date.date()}}</b></p>
            <a href="/posts/{{article.id}}/delete"><button class="btn btn-danger">Удалить</button></a>
            <a href="/posts/{{article.id}}/update"><button class="btn btn-success">Редактировать</button></a>
        </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container mt-5">
<h1>Обновление статьи</h1>
    <form method="POST">
        <input type="text" name="title" id="title2" class="form-control" value="{{article.title}}" placeholder="Введите название"><br>
        <textarea name="intro" id="intro2" class="form-control" placeholder="Введите аннотацию">{{article.intro}}</textarea><br>
         <textarea name="text" id="text2" class="form-control" placeholder="Введите текст статьи">{{article.text}}</textarea><br>
         <input type="submit" class="btn btn-success" value="Обновить"><br>
    </form>
</div>
{% endblock %}
